            <p class="blockquote">“但是太阳，它每时每刻都是夕阳也都是旭日，当他熄灭着走下山去收尽苍凉残照之际，正是它在另一面燃烧着爬上山颠布散烈烈朝晖之时。”（史铁生《我与地坛》）</p>
            <p>「看见那圈白色光晕了么？它叫做日冕，是太阳炽烈的皇冠。」
            <p>「那为什么平时我们看不见它呢？」</p>
            <p>「因为太阳总是过于刺眼。而只有在他一片漆黑的时候，你方能得见他的冠冕。」</p>
